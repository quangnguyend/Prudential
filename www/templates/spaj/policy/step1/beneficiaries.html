<div id='policy_beneficiary'>
    <div class='title'>Your Active Insurance Policies *</div>
    <table style="width:100%" border="1">
        <tr>
            <th></th>
            <th>Name of Beneficiary</th>
            <th>Date of Birth</th>
            <th>Relationship</th>
            <th>Share %</th>
            <th>Gender</th>
        </tr>
        <tr ng-repeat="(index, row) in vm.dataBeneficiary">
            <td class='index-column' width='15px'>{{index+1}}</td>
            <td class='name-column'><input type='input' placeholder="Name" ng-model="row.name"/></td>
            <td class="birthdate-column row row-top"><i class="icon ion-calendar"></i><input type='date' ng-model="row.birthday"/></td>
            <td class='relationship-column'><input type='input' placeholder='{{row.relationship_placeholder}}' ng-model="row.relationship"/></td>
            <td class='share-column' width='10%'><input type='input' placeholder="%" ng-model="row.share"/></td>
            <td class="gender-column row row-top">
                <button class="button" ng-class="row.gender==='male'?'button-dark':'button-light'" ng-click="vm.policy.beneficiary.setGender(index, 'male')">Male</button>
                <button class="button" ng-class="row.gender==='female'?'button-dark':'button-light'" ng-click="vm.policy.beneficiary.setGender(index, 'female')">Female</button>
            </td>
        </tr>
    </table>
    <div class="add-new-row" ng-click="vm.policy.beneficiary.addRow()"><i class="icon ion-plus"></i> Add more policies</div>
</div>
